# Sample workflow for building and deploying a Gatsby site to GitHub Pages
#
# To get started with Gatsby see: https://www.gatsbyjs.com/docs/quick-start/
#
name: Perform all the required checks and deploy Gatsby site, Web App and Storybook to Pages

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ['main']

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: 'pages'
    cancel-in-progress: false

# Default to bash
defaults:
    run:
        shell: bash

jobs:
    # Lint job
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: npm
            - name: Install dependencies
              run: npm ci
            - name: Run Gatsby build # We need to generate gatsby-types.d.ts
              run: npm run build:fast --prefix ./packages/site
            - name: Run lint
              run: npm run lint

    # Test job
    test:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: npm
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm run test

    # Configure pages job
    configure-pages:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Setup Pages
              id: pages
              uses: actions/configure-pages@v4

    # Build Gatsby site job
    build-site:
        runs-on: ubuntu-latest
        needs: configure-pages
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: npm
            - name: Restore cache
              uses: actions/cache@v4
              with:
                  path: |
                      public
                      .cache
                  key: ${{ runner.os }}-gatsby-build-${{ hashFiles('./packages/site/public') }}
                  restore-keys: |
                      ${{ runner.os }}-gatsby-build-
            - name: Install dependencies
              run: npm ci
            - name: Build with Gatsby
              env:
                  PREFIX_PATHS: 'true'
              run: npm run build:site
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: gatsby-site-artifact
                  path: ./packages/site/public

    # Build React SPA job
    build-react-spa:
        runs-on: ubuntu-latest
        needs: configure-pages
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: npm
            - name: Install dependencies
              run: npm ci
            - name: Build with Vite
              run: npm run build
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: react-spa-artifact
                  path: ./packages/web/build

    # Build Storybook job
    build-storybook:
        runs-on: ubuntu-latest
        needs: configure-pages
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: npm
            - name: Install dependencies
              run: npm ci
            - name: Build with Vite
              run: npm run build-storybook
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: storybook-artifact
                  path: ./packages/storybook/storybook-static

    # Deployment job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs:
            [
                build-site,
                build-react-spa,
                build-storybook
            ]
        steps:
            - name: Dounload Gatsby site artifact
              uses: actions/download-artifact@v4
              with:
                  path: ./site
                  name: gatsby-site-artifact
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./site
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
